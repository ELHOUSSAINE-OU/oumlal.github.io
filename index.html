<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Elhoussaine Oumlal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      word-wrap: break-word;
    }

    nav {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 220px;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      box-shadow: 5px 0 15px rgba(0,0,0,0.2);
      z-index: 10;
    }
    nav h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #eee;
      font-weight: 500;
      margin: 1rem 0;
      font-size: 1.1rem;
      width: 100%;
      text-align: center;
      padding: 0.6rem 0;
      border-radius: 10px;
      transition: background 0.3s;
    }
    nav a:hover, nav a.active {
      background: #444;
      color: #fff;
    }

    main {
      margin-left: 240px;
      padding: 3rem 4rem;
      max-width: 900px;
      flex: 1;
    }

    section {
      margin-bottom: 3rem;
      background: #fafafa;
      border-radius: 15px;
      padding: 2rem 2.5rem;
      box-shadow:
        10px 10px 20px #d9d9d9,
        -10px -10px 20px #ffffff;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #111;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 6px;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      border-bottom: 3px solid #111;
      padding-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    p, li {
      font-weight: 400;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
    }

    li {
      padding: 0.4rem 0;
      border-left: 3px solid #111;
      margin-bottom: 0.6rem;
      transition: border-color 0.3s;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    li:hover {
      border-color: #444;
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      background: linear-gradient(145deg, #000, #222);
      color: #fff;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow:
        4px 4px 8px #121212,
        -4px -4px 8px #2c2c2c,
        inset 2px 2px 5px #1a1a1a,
        inset -2px -2px 5px #282828;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      margin-top: 1rem;
    }
    .btn-download:hover {
      background: linear-gradient(145deg, #444, #000);
      box-shadow:
        6px 6px 12px #0a0a0a,
        -6px -6px 12px #3c3c3c,
        inset 3px 3px 7px #1f1f1f,
        inset -3px -3px 7px #3a3a3a;
      transform: translateY(-3px);
    }

    .download-certif {
      background: linear-gradient(145deg, #000, #222);
      color: #fff;
      padding: 0.3rem 0.7rem;
      font-weight: 700;
      border-radius: 15px;
      font-size: 0.9rem;
      text-decoration: none;
      margin-left: 0.6rem;
      box-shadow:
        2px 2px 5px #121212,
        -2px -2px 5px #2c2c2c,
        inset 1px 1px 3px #1a1a1a,
        inset -1px -1px 3px #282828;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    .download-certif:hover {
      background: linear-gradient(145deg, #444, #000);
    }

    #toggleSkills {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow:
        5px 5px 15px #999,
        -5px -5px 15px #fff;
      user-select: none;
    }
    #toggleSkills:hover {
      background: #333;
    }

    #skillsList {
      list-style: square inside;
      display: none;
      margin-top: 0.5rem;
    }

    #contact p {
      margin: 0.6rem 0;
      font-weight: 600;
    }
    #contact a {
      color: #111;
      text-decoration: none;
      font-weight: 700;
    }
    #contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        position: static;
        height: auto;
        width: 100%;
        flex-direction: row;
        padding: 0.8rem 1rem;
        justify-content: space-around;
        box-shadow: none;
      }
      nav h2 {
        display: none;
      }
      main {
        margin-left: 0;
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        padding: 1rem;
      }

      nav a {
        font-size: 0.95rem;
        padding: 0.5rem;
        margin: 0.3rem 0;
      }

      main {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      h2 {
        font-size: 1.5rem;
      }

      .btn-download {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
        gap: 0.5rem;
      }

      li {
        font-size: 0.95rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .download-certif {
        margin-top: 0.3rem;
      }

      #toggleSkills {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVIGATION + MAIN remain unchanged, keep your full body here -->
<!-- only <style> and responsive logic are updated -->

<!-- keep all your HTML content (nav, main, sections, etc.) here as it was -->
<!-- JS remains the same -->
<script>
  const sections = document.querySelectorAll('section');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });
  sections.forEach(section => observer.observe(section));

  const btnSkills = document.getElementById('toggleSkills');
  const skillsList = document.getElementById('skillsList');
  btnSkills.addEventListener('click', () => {
    if(skillsList.style.display === 'none' || !skillsList.style.display){
      skillsList.style.display = 'block';
      btnSkills.textContent = 'Masquer les compétences ▲';
    } else {
      skillsList.style.display = 'none';
      btnSkills.textContent = 'Afficher les compétences ▼';
    }
  });

  const navLinks = document.querySelectorAll('nav a');
  window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop - 100;
      if(scrollY >= sectionTop) current = section.getAttribute('id');
    });
    navLinks.forEach(link => {
      link.classList.remove('active');
      if(link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
